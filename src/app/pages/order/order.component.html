<div title="Freepik" class="menu-wrapper" >
    <div title="" class="menu-card">
        <ng-image-slider #navigation [images]="imageObject" [imageSize] ="{width: '100%', height: '80%', space: 1}" [showArrow]="hoveringCard"
        (mouseenter)="hoveringCard = true" (mouseleave)="hoveringCard = false">
            
        </ng-image-slider>
    </div>
    <div class="order-card">
        <form [formGroup]="form">
            <label class="mt-3 ms-3 label-text">ORDER NUMBER*</label>
            <input class="form-control input ms-3" formControlName="orderNumber"/>
            <label class="mt-3 ms-3 label-text">ADDITIONAL INFORMATION</label>
            <input class="form-control input ms-3" formControlName="additionInformation"/>
            <label class="mt-3 ms-3 label-text">PRICE*</label>
            <input class="form-control input ms-3" formControlName="price"/>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-secondary button" (click)="order()">
                    <span *ngIf="!loading">SEND ORDER</span>
                    <span class="square-loader" *ngIf="loading"></span>
                </button>
            </div>
        </form>


    </div>
</div>
